        <title>Início</title>

    <body>
        <div class="base base-index">
            <div class="header home">
                <div class="item title">
                    <h3>Visual Mix</h3>
                </div>
                <a id="open-meta"><img src="img/card.svg" class="icon item left"></a>
                <a id="open-notifications"><img src="img/bell.svg" class="icon item right"></a>
                <a id="open-settings"><img src="img/options-gear.svg" class="icon item right"></a>
            </div>
            <div class="sub-header">
                <div class="filtros">
                    <input type="radio" class="filtro" name="periodo" id="dia" checked>
                    <label for="dia" class="filtro-label">Dia</label>
                    <input type="radio" class="filtro" name="periodo" id="semana">
                    <label for="semana" class="filtro-label">Semana</label>
                    <input type="radio" class="filtro" name="periodo" id="mes">
                    <label for="mes" class="filtro-label">Mês</label>
                    <input type="radio" class="filtro" name="periodo" id="ano">
                    <label for="ano" class="filtro-label">Ano</label>
                </div>
            </div>
            <div class="content">
                <div id="metas" class="card metas no-show">
                    <div class="spinner"><div></div><div></div><div></div></div>
                    <!-- <div class="http-error">
                        <p class="http-message">Houve um erro...</p>
                        <input type="button" class="http-button button_blue " value="Tentar Novamente">
                    </div> -->
                </div>
                <div id="venda-acumulada" class="card no-show">
                    <div class="spinner"><div></div><div></div><div></div></div>
                </div>
                <div id="ticket-medio" class="card no-show">
                    <div class="spinner"><div></div><div></div><div></div></div>
                </div>
                <div id="mercadologico-geral" class="card no-show">
                    <div class="spinner"><div></div><div></div><div></div></div>
                </div>
                <div id="finalizadora" class="card no-show">
                    <div class="spinner"><div></div><div></div><div></div></div>
                </div>
            </div>
        </div>
        <div class="base base-meta">

                </div>

        <div class="base base-settings">
           <div class="header">
                <a class="back-index"><img src="img/arrow.svg" class="icon item left"></a>
                <div class="item center">
                    <h3>Configurações</h3>
                </div>
                <img src="img/none.svg" class="icon item left">
            </div>

            <div class="content content-home">
                <div class="card">
                    <p class="main-title">Visualização</p>
                    <br/>
                    <div class="linha">
                        <p class="title">Modo noturno</p>
                        <label class="switch">
                            <input type="checkbox" id="dark">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <br/>
                     <div class="linha">
                        <p class="title">Dicas</p>
                        <label class="switch">
                            <input type="checkbox" id="full">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <br />
                    <p class="main-title">Preferência</p>
                    <br />
                    <div class="linha">
                        <p class="title combo">Idioma</p>
                    </div>
                    <div class="linha">
                        <select id="cmbIdioma" class="comboSelect">
                            <option value="en">English</option>
                            <option value="pt-br">Português</option>
                        </select>
                    </div>
                    <div class="linha">
                        <p class="title combo">Moeda</p>
                    </div>

                    <div class="linha">
                        <select id="cmbMoeda" class="comboSelect">
                            <option value="dollar">Dollar</option>
                            <option value="real">Real</option>
                        </select>
                    </div>
                    <br/>
                    <form onsubmit="return false;">
                        <p class="main-title">Acesso</p>
                        <br />
                        <div class="linha">
                            <p class="title combo">Usuário</p>
                        </div>
                        <div class="linha">
                            <input type="text" class="textInput" id="txtUser" readonly/>
                        </div>
                        <div class="linha">
                            <p class="title combo">Senha Atual</p>
                        </div>
                        <div class="linha">
                            <input type="password" class="textInput" id="txtLastPass" required/>
                        </div>
                        <div class="linha">
                            <p class="title combo">Nova Senha</p>
                        </div>
                        <div class="linha">
                            <input type="password" class="textInput" id="txtPass" required/>
                        </div>
                        <div class="linha">
                            <p class="title combo">Confirmar Nova senha</p>
                        </div>
                        <div class="linha">
                            <input type="password" class="textInput" id="txtPassConfirm" required/>
                        </div>
                        <br />
                        <input type="submit" class="button button_blue" value="SALVAR">
                    </form>
                </div>
            </div>
        </div>
    </body>
