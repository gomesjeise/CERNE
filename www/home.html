<html>

<head>
    <title>Cerne</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script src="javascript/firebase/firebase.js"></script>
    <script src="javascript/firebase/firebaseConnection.js"></script>
    <script src="javascript/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="javascript/firebase/storage.js" type="text/javascript"></script>
    <script src="javascript/classes/Entidades/Usuario.js" type="text/javascript"></script>
    <script src="javascript/classes/Entidades/Deck.js" type="text/javascript"></script>
    <script src="javascript/classes/Entidades/Card.js" type="text/javascript"></script>
    <script src="javascript/classes/Entidades/Preferencias.js" type="text/javascript"></script>
    <script src="javascript/behavior.js" type="text/javascript"></script>
    <script src="javascript/jquery.flip.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="background-image user-avatar" style="background-image: url(img/avatardefault.jpeg)"></div>
    <div class="header">
        <div class="line">
            <p>CERNE</p>
            <div class="options">
                <img src="img/files.svg" class="icon" onclick="openScreen('new-card')">
                <img src="img/settings.svg" class="icon" onclick="openScreen('settings')">
            </div>
        </div>
    </div>

    <div class="body" id="screen-home">
        <div class="line bio">
            <div class="avatar user-avatar" style="background-image: url(img/avatardefault.jpeg)"></div>
            <div class="bio">
                <p class="name" id="user-name">Usuário</p>
                <div class="details">
                    <p id="user-deck-number"></p>
                    <p id="user-role">título</p>
                </div>
            </div>
        </div>
        <div id="categorys">
        </div>
    </div>


    <div class="body new-card hide" id="screen-new-card">
        <div class="details">
            <div>
                <label class="white">Nome do deck:</label>
                <input type="text" class="text white" id="new-card-name">
            </div>
            <div>
                <select id="category-select">
                    <option value="idioma">Idioma</option>
                    <option value="conhecimento-geral">Conhecimento geral</option>
                    <option value="matematica">Matemática</option>
                    <option value="informatica">Informática</option>
                    <option value="viagem">Viagem</option>
                </select>
            </div>
        </div>

        <div class="card-creator">

            <div class="flip center" id="new-card-visualization">
                <div class="front card center">
                    <p class="title front-text"></p>
                </div>
                <div class="back card center">
                    <p class="title back-text"></p>
                </div>
            </div>

            <div class="details">
                <div>
                    <label>Frente:</label>
                    <input type="text" id="frente" class="text" onkeyup="writeOnCard('new-card-visualization','.front-text',value)">
                </div>
                <div>
                    <label>Verso:</label>
                    <input type="text" id="verso" class="text" onkeyup="writeOnCard('new-card-visualization','.back-text',value)">
                </div>
                <div>
                    <input type="button" class="button" value="Adicionar" onclick="createPreviewCard($('#frente').val(),$('#verso').val())">
                </div>
            </div>
        </div>

        <div class="category-container">
            <p class="category-title">Cards Criados</p>
            <div class="card-container preview wrap" id="container-preview">
            </div>
        </div>

        <input type="button" class="button" value="Salvar" onclick="saveNewDeck()">

    </div>


    <div class="body hide" id="screen-settings">
        <div class="details card">
            <br/>
            <div>
                <label>Nome de usuário:</label>
                <input type="text" id="user-name-tb" class="text">
            </div>
            <div>
                <label>Foto de perfil:</label>
                <input type="text" id="user-pic-tb" class="text">
            </div>
            <div>
                <input type="button" class="button" value="Salvar" onclick="saveProfile()">
            </div>
        </div>
    </div>

    <div class="body hide between" id="screen-card-creator">
        <div class="cards-library" id="card-preview-container">
            <p class="title">Meus Cards</p>
            <div class="container-preview"></div>
        </div>
        <div class="box row">
            <input type="text" id="user-pic-tb" class="text" placeholder="Nome do Deck">
            <select id="category-select">
                    <option value="idioma">Idioma</option>
                    <option value="conhecimento-geral">Conhecimento geral</option>
                    <option value="matematica">Matemática</option>
                    <option value="informatica">Informática</option>
                    <option value="viagem">Viagem</option>
                </select>
        </div>
        <div class="card-creator">
            <div class="box creator">
                <p class="size-label">Frente</p>
                <div class="front">
                    <img src="img/deckid-cry.png">
                    <p type="text">Seu texto aqui</p>
                </div>
                <div class="back hide">
                    <img src="img/deckid-cry.png">
                    <p type="text">iupa otxet ues</p>
                </div>
            </div>
        </div>
        <div class="box row">
            <div class="tool" id="toolTexto"><img src="img/texto.svg"></div>
            <div class="tool" id="toolImagem"><img src="img/imagem.svg"></div>
            <div class="tool" id="toolFlip"><img src="img/flip.svg"></div>
            <div class="tool" id="toolVF"><img src="img/comparacao.svg"></div>
            <div class="tool" id="toolLimpar"><img src="img/lixeira.svg"></div>
            <div class="tool" id="toolEnviar"><img src="img/enviar.svg"></div>
        </div>

    </div>
</body>

</html>
